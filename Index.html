<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Facebook</div>
        <div class="search-bar">
            <input type="text" placeholder="Search" aria-label="Search">
        </div>
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Profile Picture" class="user-avatar">
            <div class="user-name">John Doe</div>
        </div>
    </header>
    
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <article class="post">
                <header class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Jane Smith" class="post-avatar">
                    <div class="post-author">Jane Smith</div>
                </header>
                <div class="post-content">
                    This is a sample post content.
                </div>
            </article>
            
            <article class="post">
                <header class="post-header">
                    <img src="https://via.placeholder.com/50" alt="John Doe" class="post-avatar">
                    <div class="post-author">John Doe</div>
                </header>
                <div class="post-content">
                    Another example of a post.
                </div>
            </article>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
